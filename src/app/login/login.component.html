<div class="w3-col s6 m6 l6">
  <h1 class="title">{{ page.login.title }}</h1>

  <form class="w3-container w3-padding">
    <label class="w3-text-teal"><b>{{ page.login.username.title }}</b></label>
    <span class="error" [hidden]="page.login.username.error.hidden">{{ page.login.username.error.message }}</span>
    <input #loginUsername class="w3-input w3-border w3-light-grey" (keyup.enter)="Login(loginUsername.value, loginPassword.value)" type="text">
    <br>

    <label class="w3-text-teal"><b>{{ page.login.password.title }}</b></label>
    <span class="error" [hidden]="page.login.password.error.hidden">{{ page.login.password.error.message }}</span>
    <input #loginPassword class="w3-input w3-border w3-light-grey" (keyup.enter)="Login(loginUsername.value, loginPassword.value)" type="text">
    <br>

    <button type="button" class="w3-btn darker-grey" (click)="Login(loginUsername.value, loginPassword.value)">Login</button>
  </form>
</div>
<div class="w3-col s6 m6 l6">
  <h1 class="title">{{ page.register.title }}</h1>
</div>
