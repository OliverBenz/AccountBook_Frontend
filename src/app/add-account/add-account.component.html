<div class="w3-col s2 m2 l2"><p></p></div>


<div class="w3-container w3-col s8 m8 l8">
    <br>
  <div class="w3-container w3-teal">
    <h2 class="title">{{ page.title }}</h2>
  </div>

  <form class="w3-container w3-padding">
    <label class="w3-text-teal"><b>E-Mail</b></label>
    <input #email class="w3-input w3-border w3-light-grey" type="text">
    <br>

    <label class="w3-text-teal"><b>Password</b></label>
    <input #password class="w3-input w3-border w3-light-grey" type="text">
    <br>

    <label class="w3-text-teal"><b>Other</b></label>
    <input #other class="w3-input w3-border w3-light-grey" type="text">
    <br>

    <button type="button" class="w3-btn w3-blue-grey" (click)="SendAccount(email.value, password.value, other.value)">Send</button>
    <!-- test -->
    <p>{{page.email}}</p>
    <p>{{page.password}}</p>
    <p>{{page.other}}</p>
  </form>
</div>


<div class="w3-col s2 m2 l2"></div>
