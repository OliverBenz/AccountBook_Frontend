<video autoplay loop muted>
    <source src="../../assets/videos/Background_1.mp4" type="video/mp4"> 
</video>

<div id="background">
  <!-- Row 1 - Header and Menu -->
  <div id="header" class="w3-row">
    <div class="w3-col s6 m6 l6 ">
      <h1>AccountBook</h1>
    </div>
    <div class="w3-col s6 m6 l6">
      <button class="w3-hover-opacity" (click)="gotoStartsite()">Home â˜°</button>
    </div>
  </div>

  <!-- Row 2 - Content and icons -->
  <div class="w3-row">
    <!-- Spacing to left -->
    <div class="w3-col s1 m1 l1">
      <p></p>
    </div>

    <!-- Introduction -->
    <div class="w3-col s10 m6 l6">
      <h5>Welcome to AccountBook</h5>

      <h2>{{ page.slogan }}</h2>

      <div id="navigation">
        <button class="w3-hover-opacity" (click)="changeSeachInput()">Search Account</button>
        <button class="w3-hover-opacity" (click)="gotoAddsite()">Add Account</button><br>

        <span [style.visibility]="page.searchInput"><input #filter id="filter" type="text" class="w3-input" placeholder="Insert domain name.."(keyup.enter)="SendFilter(filter.value)"></span>
      </div>
    </div>

    <div id="navDiv" class="w3-col s2 m6 l6">
      <p></p>
      <!-- Maybe add navigation icons -->
      <!-- <img src="/assets/images//icons/form_white.png" alt="Add_Account_Image"> -->
    </div>
  </div>
  <p id="version">Version 3.2</p>
</div>
